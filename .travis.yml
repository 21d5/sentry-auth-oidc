sudo: false
language: python
services:
- memcached
- postgresql
- redis-server
python:
- '2.7'
cache:
  directories:
  - node_modules
  - "$HOME/.cache/pip"
deploy:
  - provider: pypi
    server: https://test.pypi.org/legacy/
    user: max-wittig
    password:
      secure: ""
    distributions: sdist bdist_wheel
    on:
      all_branches: true
env:
  global:
  - PIP_DOWNLOAD_CACHE=".pip_download_cache"
  - PIP_DISABLE_PIP_VERSION_CHECK=on
  - SENTRY_SKIP_BACKEND_VALIDATION=1
before_install:
- pip install codecov
- pip install -U setuptools
install:
- make develop
script:
- PYFLAKES_NODOCTEST=1 flake8
- coverage run --source=. -m py.test tests
after_success:
- codecov
